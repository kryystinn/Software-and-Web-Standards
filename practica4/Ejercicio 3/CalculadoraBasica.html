<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cristina Ruiz de Bucesta Crespo" />
    <meta name="description" content="Calculadora básica." />
    <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
    <title>
        Calculadora Básica
    </title>
</head>

<body>

    <div class="calculadora"></div>

        <input type="text" id="result" readonly></div>

        <table class="teclas">
            <tr>
                <td><button onclick="cb.clickMrc()">mrc</button></td>
                <td><button onclick="cb.clickMMinus()">m-</button></td>
                <td><button onclick="cb.clickMPlus()">m+</button></td>
                <td><button onclick="cb.div()">/</button></td>
            </tr>
            <tr>
                <td><button onclick="cb.dis('7')">7</button></td>
                <td><button onclick="cb.dis('8')">8</button></td>
                <td><button onclick="cb.dis('9')">9</button></td>
                <td><button onclick="cb.mult()">*</button></td>
            </tr>
            <tr>
                <td><button onclick="cb.dis('4')">4</button></td>
                <td><button onclick="cb.dis('5')">5</button></td>
                <td><button onclick="cb.dis('6')">6</button></td>
                <td><button onclick="cb.subs()">-</button></td>
            </tr>
            <tr>
                <td><button onclick="cb.dis('3')">3</button></td>
                <td><button onclick="cb.dis('2')">2</button></td>
                <td><button onclick="cb.dis('1')">1</button></td>
                <td><button onclick="cb.sum()">+</button></td>
            </tr>
            <tr>
                <td><button onclick="cb.dis('0')">0</button></td>
                <td><button onclick="cb.dec()">.</button></td>
                <td><button onclick="cb.clear()">C</button></td>
                <td><button onclick="cb.solve()">=</button></td>
            </tr>
        </table>

    </div>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Válido" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
        </a>
    </footer>

</body>

</html>
