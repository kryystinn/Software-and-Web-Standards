<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cristina Ruiz de Bucesta Crespo" />
    <meta name="description" content="Calculadora RPN." />
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <script src="CalculadoraRPN.js"></script>
    <title>
        Calculadora Científica
    </title>
</head>

<body>

    <div class="calculadora"></div>

        <input class="input" type="text" id="result" readonly>

        <table class="teclas">
            <tr>
                <td><button onclick="crpn.power()">x<sup>2</sup></button></td>
                <td><button onclick="crpn.powerValue()">x<sup>y</sup></button></td>
                <td><button onclick="crpn.sin()">sin</button></td>
                <td><button onclick="crpn.cos()">cos</button></td>
                <td><button onclick="crpn.tan()">tan</button></td>               
            </tr>
            <tr>
                <td><button onclick="crpn.root()"><span>&#8730</span></button></td>
                <td><button onclick="crpn.tenPowerValue()">10<sup>x</sup></button></td>
                <td><button onclick="crpn.log()">log</button></td>
                <td><button onclick="crpn.exp()">Exp</button></td>
                <td><button onclick="crpn.mod()">Mod</button></td>               
            </tr>
            <tr>
                <td><button onclick="crpn.clickMc()">MC</button></td>
                <td><button onclick="crpn.clickMrc()">MRC</button></td>
                <td><button onclick="crpn.clickMMinus()">M-</button></td>
                <td><button onclick="crpn.clickMPlus()">M+</button></td>
                <td><button onclick="crpn.div()">/</button></td>
            </tr>
            <tr>
                <td><button onclick="crpn.pi()">&#928;</button></td>
                <td><button onclick="crpn.dis('7')">7</button></td>
                <td><button onclick="crpn.dis('8')">8</button></td>
                <td><button onclick="crpn.dis('9')">9</button></td>
                <td><button onclick="crpn.mult()">*</button></td>
            </tr>
            <tr>
                <td><button onclick="crpn.fact()">n!</button></td>
                <td><button onclick="crpn.dis('4')">4</button></td>
                <td><button onclick="crpn.dis('5')">5</button></td>
                <td><button onclick="crpn.dis('6')">6</button></td>
                <td><button onclick="crpn.subs()">-</button></td>
            </tr>
            <tr>
                <td><button onclick="crpn.changeSign()">&plusmn;</button></td>
                <td><button onclick="crpn.dis('3')">3</button></td>
                <td><button onclick="crpn.dis('2')">2</button></td>
                <td><button onclick="crpn.dis('1')">1</button></td>
                <td><button onclick="crpn.sum()">+</button></td>
            </tr>
            <tr>
                <td><button onclick="crpn.dis('0')">0</button></td>
                <td><button onclick="crpn.dec()">.</button></td>
                <td><button onclick="crpn.clear()">C</button></td>
                <td><button onclick="crpn.enter()">Ent</button></td>
            </tr>
        </table>

    </div>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Válido" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
        </a>
    </footer>

</body>

</html>
